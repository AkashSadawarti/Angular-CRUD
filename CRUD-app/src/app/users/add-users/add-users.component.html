<div class="card-position">
    <mat-card class="add-card">
        <mat-card-title>Create New User</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addUserForm" (submit)="createUser()">
                <br>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="title">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Completed Status</mat-label>
                        <input matInput placeholder="Completed Status" formControlName="completed">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <button class="btn" mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
