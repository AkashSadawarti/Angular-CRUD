<div class="main-content">
    <h2 *ngIf="listUsers">Displaying {{listUsers.length}} users list</h2>
    <mat-card class="card" *ngFor="let user of listUsers ,let i = index">
        <mat-card-title><span class="user-name">{{i+1}}. Name : {{user.title}} </span></mat-card-title>
        <mat-card-actions> | <a class="action-link" [routerLink]="['/users/view',user.id]">view</a> | <a
                class="action-link" [routerLink]="['/users/edit',user.id]">Edit</a> | <a class="action-link"
                [routerLink]="['/users/delete',user.id]">Delete</a>
        </mat-card-actions>
    </mat-card>
</div>
